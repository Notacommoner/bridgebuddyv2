      <input

        <p>Don't have an account?

            <br>

            <br>

            <br>
            <br>
    </div>
    <div
        class="form-group">
        <label for="password">Password</label>

        </div>
        <br>
        <br>
        <label>Confirm Password</label>

        <br>
        </div>
        <button type="submit">Sign up</button>
          </form>
        <p>Do you have an account already?
        <a href="{{ url_for('sign in')}}">Sign In here</a></p>
    </div>
